<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="#" method="GET">
        <label for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="Seynur" readonly placeholder="username" required autocomplete="off" required><br><br>

        <label>Email:</label><br>
        <input type="email" name="email" placeholder="email" required><br><br>

        <label>Select Image:</label><br>
        <input type="file" tabindex="1" name="file" accept="image/*" required><br><br>

        <label>Password:</label><br>
        <input type="password" name="parol" autofocus placeholder="password"><br><br>

        <label for="">Country</label><br>
        <select name="country" id="">
            <option value="1">Azerbaijan</option>
            <option selected>Russian</option>
            <option>Turkey</option>
        </select><br><br>

        <label for="">Is Maried:</label><br>
        <input type="radio" name="maried">Yes
        <input type="radio" name="maried">No<br><br>

        <label for="">Gender:</label><br>
        <input type="radio" name="gender">Male
        <input type="radio" name="gender">Female
        <input type="radio" name="gender" checked>Other<br><br>

        <label for="">Languages:</label><br>
        <input type="checkbox" checked>Az
        <input type="checkbox">En
        <input type="checkbox">Ru<br><br>

        <label for="">Text</label><br>
        <textarea name="" id="" cols="30" rows="10"></textarea><br><br>

        <input type="hidden" value="P314">

        <!-- <button>Login</button> -->
        <input type="submit" value="Login">
    </form>
</body>
</html>
